name: demo-decoupled-bridge
recipe: pantheon
config:
  framework: drupal9
  site: demo-decoupled-bridge
  id: 012f039b-c885-4391-a277-1968da264cae
services:
  appserver:
    xdebug: false
    config:
      php: .vscode/php.ini
    overrides:
      environment:
        XDEBUG_MODE:
tooling:
  xdebug-on:
    service: appserver
    description: Enable xdebug for nginx.
    cmd: docker-php-ext-enable xdebug && pkill -o -USR2 php-fpm && echo "Enabling xdebug"
    user: root
  xdebug-off:
    service: appserver
    description: CUSTOM Disable xdebug for nginx.
    cmd: rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && pkill -o -USR2 php-fpm && echo "Disabling xdebug"
    user: root
